apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
  labels:
    app: node-app
spec:
  revisionHistoryLimit: 5
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - image: learnk8s-challenge:latest
        name: node-app
        env:
        - name: NAME
          valueFrom:
            configMapKeyRef:
              name: node-cm
              key: name       
        ports:
        - containerPort: 4000
        resources:
          requests:
            cpu: 20m
            memory: 55m
      restartPolicy: Always